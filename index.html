  <!-- map+cases -->
  <div class="total-area">

    <!-- normal area for cases -->
    <div class="cases-area">
      <h1>Team 22 Tracer</h1>
      <div class="input-area">
        <input type="text"  id="country-input" class="country-input">
        <button class="submit-btn" id="submit-btn"><i class="fas fa-search"></i></button>
      </div>

      <ul class="world-data">
          <div class="confirmed-cases cases">
            <h4 class="case-heading">Confirmed</h4>
            <p class="case-value" id="confirmed">--</p>
        </div>
        <div class="active-cases cases">
            <h4 class="case-heading">Active</h4>
            <p class="case-value" id="active">--</p>
        </div>
        <div class="recovered-cases cases">
            <h4 class="case-heading">Recovered</h4>
            <p class="case-value" id="recovered">--</p>
        </div>
        <div class="deceased-cases cases">
            <h4 class="case-heading">Deceased</h4>
            <p class="case-value" id="deceased">--</p>
        </div>
      </ul>
    </div>
    </div>
    <!-- maps -->
    <div id="map"></div>
    <div class="pac-card" id="pac-card">
      <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Enter a location" />
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon" />
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>
